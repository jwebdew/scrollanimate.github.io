</head>
<body>

        </div>

    <div class="cont01">
        <img src="img/cont01_bg.jpg" alt="" />
        <div class="title">
            <h2>WEB DESIGN</h2>
            <article>
                <dl>
                    <a>
                        <dt>작품접수</dt>
                        <dd>5월 10일(월) - 6월 20일(일)</dd>
                    </a>
                </dl>
                <dl>
                    <a>
                        <dt>1차 예선 심사</dt>
                        <dd>6월21일(월) - 6월24일(목)</dd>
                    </a>
                </dl>
                <dl>
                    <a>
                        <dt>전문가 평가</dt>
                        <dd>6월26일(토) - 7월5일(월)</dd>
                    </a>
                </dl>
                <dl>
                    <a>
                        <dt>수상작 발표</dt>
                        <dd>7월7일(수)</dd>
                    </a>
                </dl>
                <dl>
                    <a>
                        <dt>시상식</dt>
                        <dd>7월11일(일)</dd>

    </div>


    <script src="lib/jquery-3.5.1.min.js"></script>
    <script>
$(document).ready(function() {
    /* 
    1. $(window).scrollTop()
    : 스크롤의 위치에 따라 변하는 값 (세로 좌표)
    : 맨 위에서 0으로 시작하여 맨아래 도달시 스크롤 길이 max값을 가짐.

    2. $(window).height()
    : 보여지는 창의 높이길이

    3. $(document).height() 
    : jsp, html 등 문서의 높이 길이
    : 보여지는 창의 높이 길이 보다 문서의 길이가 길다면 스크롤이 생깁니다.
    */
    /* 1 */
    $(window).scroll( function(){ 
        /* 2 */
        /* 
        .each() 메서드는 함수를 이용하여 각각의 요소에게 효과를 줍니다.
        .each() 메서드는 함수의 index를 이용하여 순서를 정할 수 있습니다.
        .each() 메서드는 함수의 index와 element를 이용하여 원하는 요소에 효과를 줍니다.
        */
        $('.title').each(function(i, e){
            var bottom_of = $(this).outerHeight();
            var cont01 = $(this).height() / 2;
            //.outerHeight() 메서드는 선택한 요소의 높이(패딩/보더 포함, 마진 불포함)를 설정하거나 반환합니다.
            //var bottom_of_object = $(this).offset().top + $(this).outerHeight() / 2; //1633.5 
            var bottom_of_object = $(this).offset().top + $(this).outerHeight(); //2178
            // 위에서 떨어진 값 + 243
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            /* 3 */
            //bottom_of_object 2178(1089 + 1089) / /2 => 1633.5
            //bottom_of_window 2178
            console.log(bottom_of_object);
            console.log(cont01);
            if( bottom_of_window >= bottom_of_object){
                // $(this).animate({'opacity':'1'},2000);
                $(this).animate({'opacity':'1'},1000);
                $('.title h2').animate({'left':'0'},1000);
                $('.title dl:nth-child(1)').delay(500).animate({'opacity':'1'},1000);
                $('.title dl:nth-child(2)').delay(1000).animate({'opacity':'1'},1000);
                $(this).find('dl:nth-child(3)').delay(1500).animate({'opacity':'1'},1000);
                $(this).find('dl:nth-child(4)').delay(2000).animate({'opacity':'1'},1000);
                // $(this).find('dl:nth-child(5)').css({'transform': 'rotateY(' + 360 + 'deg)',
                $(this).find('dl:nth-child(5)').delay(2000).animate({'opacity':'1'},1000);
            

            } else {
                $(this).css({'opacity': '0'}); 
                $('h2').css({'left':'-100%'},1000);
                $('.cont01 > div article dl').css({'opacity':'0'});
                $('.cont01 > div article dl:nth-child(5)').css({'transform': 'rotateY(' + 0 + 'deg)'});
            }
        }); 
    });
});

    </script>
</body>
